<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 侧边栏样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '全部笔记',
      nameLink: '/', 
      onlyCover: true, // 通常封面和首页是同时出现的，当然你也是当封面独立出来通过设置
      repo: 'https://github.com/aikeMax/library_notes/tree/master/docs', // 配置仓库地址 或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      homepage: '',
      coverpage: true,
      loadSidebar: true, // 显示侧边栏
      subMaxLevel: 3, // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      sidebarDisplayLevel: 1, // set sidebar display level
      maxLevel: 5, // 最大支持渲染的标题层级
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      loadNavbar: true, // 显示导航栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4',
        title: '快速跳转',
      },
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
</body>
<!-- 基本 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.11.2/docsify.min.js"></script>
<!-- 进阶 -->
<!-- 侧边栏 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 全局搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 复制剪切板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 分页导航 -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
</html>
